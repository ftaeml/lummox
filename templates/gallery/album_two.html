{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
    <
    <!-- begin content -->
    <div id="site_content">
        <!-- start gallery HTML containers -->
        <div class="navigation-container">
            <div id="thumbs" class="navigation">
                <a class="pageLink prev" style="visibility: hidden;" href="#" title="Previous Page"></a>
                <ul class="thumbs noscript">
                    {% for img in images %}
                        <li>
                            <a class="thumb" href="{{ img.image.url }}"><img src="{{ img.image.url }}" alt="{{ img.description }}" /></a>
                            <div class="caption">
                                <div class="image-title portfolio_two">{{ img.description }}</div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
                <a class="pageLink next" style="visibility: hidden;" href="#" title="Next Page"></a>
            </div>
        </div>
        <div class="content">
            <div class="slideshow-container">
                <div id="loading" class="loader"></div>
                <div id="slideshow" class="slideshow"></div>
                <div id="controls" class="controls portfolio_two"></div>
                <div id="caption" class="caption-container"></div>
            </div>
        </div>
        <!-- end gallery HTML containers -->
    </div>
    <!-- end content -->

{% endblock %}
